{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Choose your own invader and your own laser cannon to play the retro video game with">
    <meta name="keywords" content="Space Invader, Personalize">
    <meta name="author" content="Ingmar van der Geest">

    <link rel="icon"
      type="image/png"
      href={% static 'game/favicon.png' %}>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'game/css/main.css' %}"  >
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.js"></script>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.dom.js"></script>

    <script src={% static 'game/js/background.js' %}></script>
    <script src={% static 'game/js/star.js' %}></script>
    <script src={% static 'game/js/functions.js' %}></script>

    <script>(function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.0";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>

    {% if title %}
      <title> Insert Invader Here - {{ title }} </title>
    {% else %}
      <title> Insert Invader Here </title>
    {% endif %}

  </head>
   <body style="background-color: black;" onload = "window.scrollTo(0,document.body.scrollHeight);">
     <div class="container-fluid">
       <nav class="navbar navbar-fixed-top bg-transparent" role="navigation">
       <ul class="nav mx-auto" role="menubar">
         <li class="navitem" role="menuitem">
           {% if title == 'Donate' %}
              <a class="btn btn-main" href="{% url 'game-home' %}" role="button" >Go back </a>
           {% else %}
              <a class="btn btn-donate" href="{% url 'donate' %}" role="button" >About & Donations </a>
           {% endif %}
         </li>
       </ul>
      </nav>
    </div>
    <div class="col-md-8 offset-md-2" >
      <div class="row justify-content-center" style="max-width:1280px;">
        {% block content%}{% endblock %}
      </div>
  </div>

  </body>
</html>
